<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Odds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Top Odds</h1>
    <table>
        <thead>
            <tr>
                <th>Evento</th>
                <th>Maior Odd</th>
                <th>Casa de Apostas</th>
                <th>% Acima da MÃ©dia</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dados %}
            <tr>
                <td>{{ item['evento'] }}</td>
                <td>{{ item['maior_odd'] }}</td>
                <td>{{ item['bookmaker'] }}</td>
                <td>{{ item['percentual_acima_media'] }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
